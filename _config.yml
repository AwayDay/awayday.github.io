# Basic
name:               "이것은 기술 블로그가 아니다 :: AwayDay"

author:
#  facebook:         #your-id
  twitter:          append_node
  github:           AwayDay
#  linkedin:         #your-id
#  medium:           #your-id
#  tumblr:           #your-id
#  email:            kurosawadia@gmail.com

copyright:
  year:             2017 - 2018
  name:             AwayDay

# Google-analytics
google-analytics:
  id:               "UA-108911105-1"

# Disqus
disqus:
  id:               "awayday"

# URL
url:                "https://awayday.github.io"
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
#  - name:           "Github"
#    url:            "https://github.com/awayday" #"https://github.com/AWEEKJ/Kiko-plus"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]